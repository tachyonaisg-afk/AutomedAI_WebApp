version: '3.8'

services:
  automedic-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: automedic-app:latest
    container_name: automedic-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - automedic-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  automedic-network:
    driver: bridge
